<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonikyo | Submit a Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            box-sizing: border-box;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background 0.3s, color 0.3s;
        }

        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: transparent;
            transition: background 0.3s, color 0.3s;
        }

        .menu-bar.scrolled {
            background: black;
        }

        .menu-bar.scrolled a, .menu-bar.scrolled .logo {
            color: white;
        }

        .menu-bar a, .menu-bar .logo {
            color: black;
            text-decoration: none;
            margin-right: 20px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .menu-bar .login-signup {
            padding: 10px 20px;
            border-radius: 20px;
            background: linear-gradient(45deg, #f06, #f93);
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 120px; /* Adjusted padding to account for fixed header */
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto 20px;
            max-width: 600px; /* Ensures a good balance on various screen sizes */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
        }

        label {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
            text-align: left;
        }

        input, textarea, select {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            border-radius: 20px;
            background: linear-gradient(45deg, #f06, #f93);
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 16px;
        }

        footer {
            background: black;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            margin-top: auto;
        }

        .footer-column {
            display: flex;
            flex-direction: column;
        }

        .footer-column a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .footer-row {
            display: flex;
        }

        .footer-row .footer-column {
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="menu-bar">
            <div class="logo">Zonikyo | Gaming</div>
            <div class="nav-links">
                <a href="index.html">&#127968; Home</a>
                <a href="categories.html">&#128225; Categories</a>
                <a href="trending.html">&#128293; Trending</a>
                <a href="authpro:login" class="login-signup">Login or Signup</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Submit a New Game</h1>
        <form id="gameForm" action="/submit-game" method="POST">
            <label for="gameTitle">Game Title</label>
            <input type="text" id="gameTitle" name="gameTitle" required>

            <label for="gameDescription">Description</label>
            <textarea id="gameDescription" name="gameDescription" rows="4" required></textarea>

            <label for="gameUrl">Game URL Embed Link</label>
            <input type="url" id="gameUrl" name="gameUrl" required>

            <label for="gameThumbnail">Thumbnail Image URL</label>
            <input type="url" id="gameThumbnail" name="gameThumbnail" required>

            <label for="gameCategory">Game Category</label>
            <select id="gameCategory" name="gameCategory" required>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Puzzle">Puzzle</option>
                <option value="Strategy">Strategy</option>
                <option value="Sports">Sports</option>
            </select>

            <button type="submit">Submit Game</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-row">
            <div class="footer-column">
                <div class="logo">Zonikyo | Gaming</div>
                <br>
                <a href="privacypolicy.html">Privacy Policy</a>
                <a href="termsandconditions.html">Terms and Conditions</a>
                <a href="about.html">About</a>
            </div>
            <div class="footer-column">
                <a href="discordcomingsoon.html">Discord</a>
                <a href="https://www.youtube.com/@zonikyo">YouTube</a>
                <a href="https://www.twitch.tv/zonikyo">Twitch</a>
            </div>
        </div>
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
